<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Currency Exchanger</title>
  </head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Currency Exchanger</h1>
      <p>Input U.S. dollar amount and select a currency to convert to</p>
    </div>
    <p id="errorResponse"></p>
    <div class="row">
      <div class="col-6">
        <form id="currencyForm">
          $<input id="dollarAmount" type="number" step=".01" placeholder="0.00" autofocus required>
          <select name="currencySelect" id="currencySelect" required>
            <option hidden disabled selected value="">--Please select a currency--</option>
            <option value="GBP">Pound Sterling</option>
            <option value="EUR">Euro</option>
            <option value="JPY">Japanese Yen</option>
            <option value="ILS">Israeli New Shekel</option>
            <option value="HKD">Hong Kong Dollar</option>
          </select>
          <input type="submit" value="Convert">
        </form>
      </div>
      <div class="col-6">
      <p id="response"></p>
      </div>
    </div>
  </div>
</body>
</html>
